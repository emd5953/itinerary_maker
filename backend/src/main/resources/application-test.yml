spring:
  # Test Database Configuration (will be overridden by TestContainers)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # Test JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  # Test Redis Configuration (will be overridden by TestContainers)
  data:
    redis:
      host: localhost
      port: 6379
      database: 15
    
    # Test Elasticsearch Configuration (will be overridden by TestContainers)
    elasticsearch:
      uris: http://localhost:9200
  
  # Disable Flyway for tests
  flyway:
    enabled: false

# Test Logging
logging:
  level:
    com.aspot.itinerary: DEBUG
    org.testcontainers: INFO
    org.springframework.test: DEBUG

# Test JWT Configuration
security:
  jwt:
    secret: test-secret-key-for-testing-purposes-only
    expiration: 3600000 # 1 hour for tests