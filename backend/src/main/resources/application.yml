spring:
  application:
    name: aspot-itinerary-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/aspot_dev
    username: aspot_dev
    password: aspot_dev
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop  # Temporarily use create-drop for testing
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # Flyway Configuration
  flyway:
    enabled: false  # Temporarily disabled for testing
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
    
    # Elasticsearch Configuration
    elasticsearch:
      uris: http://localhost:9200
      username: 
      password: 
      connection-timeout: 10s
      socket-timeout: 30s
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
      cache-null-values: false
  
  # Security Configuration
  security:
    clerk:
      publishable-key: ${CLERK_PUBLISHABLE_KEY:pk_test_your_key_here}
      secret-key: ${CLERK_SECRET_KEY:sk_test_your_key_here}
      jwks-url: ${CLERK_JWKS_URL:https://your-app.clerk.accounts.dev/.well-known/jwks.json}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Logging Configuration
logging:
  level:
    com.aspot.itinerary: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# External API Configuration
external:
  google:
    maps:
      api-key: ${GOOGLE_PLACES_API_KEY:}
    places:
      api-key: ${GOOGLE_PLACES_API_KEY:}
  yelp:
    api:
      key: 

# Application-specific Configuration
aspot:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  collaboration:
    max-collaborators: 10
    proposal-approval-threshold: 0.5
  recommendations:
    max-results: 50
    cache-duration: 3600 # 1 hour