spring:
  # Development Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/aspot_dev
    username: aspot_dev
    password: aspot_dev
  
  # Development JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Development Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
    
    # Development Elasticsearch Configuration
    elasticsearch:
      uris: http://localhost:9200

  # Development Clerk Configuration
  security:
    clerk:
      publishable-key: ${CLERK_PUBLISHABLE_KEY:pk_test_your_dev_key_here}
      secret-key: ${CLERK_SECRET_KEY:sk_test_your_dev_key_here}
      jwks-url: ${CLERK_JWKS_URL:https://your-app.clerk.accounts.dev/.well-known/jwks.json}

# Development Logging
logging:
  level:
    com.aspot.itinerary: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Development External APIs (use test keys)
external:
  google:
    maps:
      api-key: ${GOOGLE_MAPS_API_KEY:test-key}
    places:
      api-key: ${GOOGLE_PLACES_API_KEY:test-key}