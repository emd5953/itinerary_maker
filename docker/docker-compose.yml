# Production Docker Compose configuration
version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: aspot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - aspot-network

  # Backend (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aspot-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/aspot_prod
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - aspot-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aspot-postgres
    environment:
      POSTGRES_DB: aspot_prod
      POSTGRES_USER: aspot_prod
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aspot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aspot-redis
    volumes:
      - redis_data:/data
    networks:
      - aspot-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aspot-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - aspot-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  aspot-network:
    driver: bridge