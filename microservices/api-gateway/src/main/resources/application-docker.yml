server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
  
  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}

# Service URLs for Docker environment
services:
  user-service:
    url: ${USER_SERVICE_URL:http://user-service:8081}
  itinerary-service:
    url: ${ITINERARY_SERVICE_URL:http://itinerary-service:8082}
  activity-service:
    url: ${ACTIVITY_SERVICE_URL:http://activity-service:8083}
  collaboration-service:
    url: ${COLLABORATION_SERVICE_URL:http://collaboration-service:8084}

