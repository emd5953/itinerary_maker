# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      cors:
        allowed-origins: 
          - "http://localhost:3000"
          - "http://localhost:3001"
          - "http://localhost:3002"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        allow-credentials: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.aspot.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO