server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:3002"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
  
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

# Clerk Configuration
clerk:
  jwks:
    url: ${CLERK_JWKS_URL:https://safe-heron-62.clerk.accounts.dev/.well-known/jwks.json}
  secret:
    key: ${CLERK_SECRET_KEY}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
      cors:
        allowed-origins: 
          - "http://localhost:3000"
          - "http://localhost:3001"
          - "http://localhost:3002"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        allow-credentials: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.aspot.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
