spring:
  application:
    name: collaboration-service
  
  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/collaboration_db}
    username: ${SPRING_DATASOURCE_USERNAME:aspot_collab}
    password: ${SPRING_DATASOURCE_PASSWORD:aspot_collab}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 3  # Use different database than other services
      timeout: 2000ms

# Server Configuration
server:
  port: 8084

# External Service URLs
external:
  services:
    user-service: http://localhost:8081
    itinerary-service: http://localhost:8082

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.aspot.collaboration: INFO