spring:
  application:
    name: activity-service
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 1  # Use different database than other services
      timeout: 2000ms
    
    # Elasticsearch Configuration
    elasticsearch:
      uris: http://localhost:9200
      connection-timeout: 10s
      socket-timeout: 30s
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour for activity data

# Server Configuration
server:
  port: 8083

# External API Configuration
external:
  google:
    places:
      api-key: ${GOOGLE_PLACES_API_KEY:}
  yelp:
    api:
      key: ${YELP_API_KEY:} 

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.aspot.activity: INFO
    org.springframework.data.elasticsearch: DEBUG